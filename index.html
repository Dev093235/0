<!DOCTYPE html>
<html>
<head>
  <title>Rudra Multi Convo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/send" method="POST" enctype="multipart/form-data">
    <h1>🕉️ Rudra Multi Convo 🔥</h1>
    <input type="text" name="password" placeholder="Enter Password (RUDRA)" required>
    <textarea name="appstate" placeholder="Paste appstate.json here" required></textarea>
    <input type="text" name="uid" placeholder="Facebook UID" required>
    <input type="text" name="name" placeholder="Name to replace {name}" required>
    <input type="number" name="interval" placeholder="Interval in ms (e.g., 2000)" required>
    <input type="file" name="npFile" accept=".txt" required>
    <button type="submit">🚀 Start Spamming</button>
  </form>
</body>
</html>
