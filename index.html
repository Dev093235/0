
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rudra Multi Convo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>RUDRA MULTI CONVO</h1>
    <form id="multiConvoForm" action="/start-convo" method="POST" enctype="multipart/form-data">
      <input type="password" name="password" placeholder="Enter Password" required />
      <select name="tokenOption" required>
        <option value="">Select Token Option</option>
        <option value="single">Single Token</option>
        <option value="multi">Multi Token</option>
      </select>
      <input type="text" name="singleToken" placeholder="Enter Single Token" />
      <input type="text" name="inboxUid" placeholder="Enter Inbox/convo uid" required />
      <input type="text" name="haterName" placeholder="Enter Your Hater Name" required />
      <input type="number" name="time" placeholder="Enter Time (seconds)" required />
      <label class="file-label">Choose Your Np File</label>
      <input type="file" name="npFile" required />
      <button type="submit">Start Convo</button>
    </form>
  </div>
  <script>
    document.getElementById("multiConvoForm").addEventListener("submit", function(event) {
      const password = document.querySelector('input[name="password"]').value;
      if (password !== "Rudra123") {
        alert("Galat password! Access denied.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
